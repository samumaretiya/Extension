{{template config_path="design/email/header_template"}}
                    

  <table cellpadding="0" cellspacing="0" border="0" class="contact_form_detail" style="width:100%">
    <tr><td><h2  style="text-align:center;">Customer Details</h2></td></tr>
    <tr>
        <td>
			<table border="1" style="width:100%">				
				<tr>
					<td style="width:250px; padding:0 0 0 10px;"><b>Name</b></td>
					<td style="width:250px; padding:0 0 0 10px;">{{var name}}</td>
				</tr>
				<tr>
					<td style="width:250px; padding:0 0 0 10px;"><b>Email</b></td>
					<td style="width:250px; padding:0 0 0 10px;">{{var email}}</td>
				</tr>
				<tr>
					<td style="width:250px; padding:0 0 0 10px;"><b>Subject</b></td>
					<td style="width:250px; padding:0 0 0 10px;">{{var subject}}</td>
				</tr>
				<tr>
					<td style="width:250px; padding:0 0 0 10px;"><b>Order Number (if available)</b></td>
					<td style="width:250px; padding:0 0 0 10px;">{{var ordernumber}}</td>
				</tr>
				<tr>
					<td style="width:250px; padding:0 0 0 10px;"><b>Message</b></td>
					<td style="width:250px; padding:0 0 0 10px;">{{var message}}</td>
				</tr>			
			</table>
        </td>
    </tr>
</table>

{{template config_path="design/email/footer_template"}}
